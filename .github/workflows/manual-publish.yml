name: Manual Publish

# One-time workflow to publish packages that were version-bumped but not published
# due to the workflow skip condition bug

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  publish:
    name: Publish Packages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.12.0'
          registry-url: 'https://registry.npmjs.org'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        shell: bash

      - name: Build packages
        run: pnpm build

      # - name: Create git tags
      #   run: |
      #     git config user.name "github-actions[bot]"
      #     git config user.email "github-actions[bot]@users.noreply.github.com"

      #     # Tag core package
      #     git tag @magicmock/core@0.8.0 -m "Release @magicmock/core@0.8.0"

      #     # Tag unplugin package
      #     git tag @magicmock/unplugin@0.7.0 -m "Release @magicmock/unplugin@0.7.0"

      #     # Push tags
      #     git push origin @magicmock/core@0.8.0
      #     git push origin @magicmock/unplugin@0.7.0

      - name: Update npm
        run: npm install -g npm@latest
      - run: |
          cd packages/core
          npm publish --access public --provenance
          cd ../unplugin
          npm publish --access public --provenance

      - name: Create GitHub Releases
        run: |
          # Create release for core
          gh release create "@magicmock/core@0.8.0" \
            --title "@magicmock/core@0.8.0" \
            --notes "Release @magicmock/core@0.8.0" \
            --verify-tag

          # Create release for unplugin
          gh release create "@magicmock/unplugin@0.7.0" \
            --title "@magicmock/unplugin@0.7.0" \
            --notes "Release @magicmock/unplugin@0.7.0" \
            --verify-tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
